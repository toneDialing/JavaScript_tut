<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
        <style>
            @keyframes grow {
                /* Alternatively, use 'from' and 'to' instead of percentages */
                0% {
                    font-size: 20px;
                    left: 0%;
                }
                50% {
                    font-size: 100px;
                    left: 50%;
                }
                100% {
                    font-size: 20px;
                    left: 0%
                }
            }

            h1 {
                position: relative;
                animation-name: grow; /* variable name to identify animation @keyframes */
                animation-duration: 2s;
                animation-fill-mode: forwards; /* direction of animation */
                animation-iteration-count: infinite;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const h1 = document.querySelector('h1');
                h1.style.animationPlayState = 'paused';

                //Starts and stops animation upon button click
                document.querySelector('button').onclick = () => {
                    if(h1.style.animationPlayState==='paused')
                    {
                        h1.style.animationPlayState = 'running';
                    }
                    else
                    {
                        h1.style.animationPlayState = 'paused';
                    }
                }
            });
        </script>
    </head>
    <body>
        <button>Click Here!</button>
        <h1>Welcome!</h1>
    </body>
</html>
